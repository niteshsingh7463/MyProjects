<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <input type="text" placeholder="Search" class="form-control pt-2 pb-2" [(ngModel)]="searchText" />

    <div class="col-2">
        <button class="btn btn-primary" (click)="searchFun()">Search</button>
    </div>
</div>
