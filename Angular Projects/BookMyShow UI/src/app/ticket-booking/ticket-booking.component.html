<div class="container-fluid" *ngIf="allData">
    <!---->
    <div class="row bg-secondary text-white pt-4">
        <div class="col">
            <h3>{{ allData.title }}</h3>
        </div>
    </div>
    <!---->
    <div class="row bg-secondary text-white">
        <div class="col">
            <i class="fa fa-heart" style="color: #d6181f"></i> &nbsp;
            <span style="font-size: 20px"><strong>{{ allData.rating }}</strong></span
      >&nbsp;&nbsp;
      <span class="circle" *ngFor="let item112 of allData.genre.split(',')">{{
        item112
      }}</span
      >&nbsp;
    </div>
  </div>
  <!---->
  <div class="row bg-secondary text-white">
    <div class="col">
      <span style="font-size: 10px">{{ allData.votes }} votes</span>
        </div>
    </div>
    <div class="row bg-light pt-2 pb-2">
        <div class="col-lg-5">
            <button *ngFor="let item12 of dateArr; index as index12" (click)="dayBtn(index12)" class="btn btn-sm btn-light m-1" id="{{ dayIndex == index12 ? 'btncss-true' : '' }}">
        <b>{{ item12 }}</b>
      </button>
        </div>
        <div class="col-lg-2 border-right d-none d-lg-block">
            <div class="dropdown">
                <div class="myDIV">
                    Filter Price &nbsp;
                    <span><i
              class="fa fa-chevron-down"
              id="onhover"
              style="font-size: 10px; color: lightgrey"
            ></i
          ></span>
                </div>
                <div class="dropdown-content">
                    <!---->

                    <div *ngFor="let item of filterPriceOptsStruct">
                        <div class="checkbox ml-1">
                            <label><input
                  type="checkbox"
                  [(ngModel)]="item.isSelected"
                  (ngModelChange)="filterOpts()"
                  class="ng-untouched ng-pristine ng-valid"
                />&nbsp;{{ item.name }}</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2 border-right d-none d-lg-block">
      <div class="dropdown">
        <div>
          Filter Showtime &nbsp;&nbsp;
          <span
            ><i
              class="fa fa-chevron-down"
              id="onhover"
              style="font-size: 10px; color: lightgrey"
            ></i
          ></span>
        </div>
        <div class="dropdown-content">
          <!---->
          <div *ngFor="let item of filterShowTimeOptsStruct">
            <div class="checkbox ml-1">
              <label
                ><input
                  type="checkbox"
                  [(ngModel)]="item.isSelected"
                  (ngModelChange)="filterOpts()"
                  class="ng-untouched ng-pristine ng-valid"
                />&nbsp;&nbsp;{{ item.name }}</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-9 col-12">
      <div class="row" style="background-color: rgb(245, 191, 169)">
        <div class="col-lg-6 col-6 border-right">
          <div class="row">
            <span class="logo nav-item"

            </span>
          </div>
          <div class="row">
            <span style="size: 2px; font-size: 10px">Food Available</span>
          </div>
        </div>
      </div>
      <!---->
      <div *ngIf="currShows">

          </div>

            <div class="row">
              <strong>{{ item.name }}</strong>
            </div>
            <div class="row">

            <!----><button
              *ngFor="let time of item.timings; index as t"
              class="btn btn-outline-secondary text-primary btn-sm border-muted m-1"
              routerlinkactive="router-link-active"
              routerLink="/bookMovie/{{ city }}/{{ movieIndex }}/buyTicket/{{
                j
              }}/{{ t }}/{{ dayIndex }}"
              [queryParams]="{ time: dateArr[dayIndex] }"
              (click)="topbarBool()"
              style="margin-bottom: 12px; max-height: 40px; font-size: 12px"
              tabindex="0"
            >
              <span data-toggle="tooltip" title="{{ time.price }}">{{
                time.name
              }}</span>
            </button>
            <ul style="font-size: 12px">
              <li>Cancellation available</li>
            </ul>
