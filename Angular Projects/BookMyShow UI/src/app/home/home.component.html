<br />
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://i.ibb.co/ZGsJ3dh/jio-mami-21st-mumbai-film-festival-with-star-2019-02-09-2019-10-58-45-992.png" alt="First slide" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://i.ibb.co/wRr7W1P/hustlers-01-10-2019-05-09-55-486.png" alt="Second slide" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://i.ibb.co/qFWPRpF/laal-kaptaan-16-10-2019-12-48-06-721.jpg" alt="Third slide" />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-none d-lg-block">
        <a class="navbar-brand fa-2x" href="#">Movies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Now Showing <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Coming Soon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Exclusive</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- ====================Second Nav End========================= -->
    <div class="row" style="background-color: #f2f2f2">
        <div class="col-lg-3 d-none d-lg-block">
            <div class="row d-none d-lg-block">
                <div class="col-10 text-center ml-4" style="background-color: white; padding: 5px">
                    <img src="https://i.ibb.co/Hry1kDH/17443322900502723126.jpg" alt="" />
                </div>
            </div>
            <br /><br />
            <div class="row ml-3 mr-2 pt-2 pb-2 d-none d-lg-block" style="background-color: white; border-radius: 3px">
                <div class="col" *ngIf="!selectLanExp">
                    <i (click)="selectLan()" class="fa fa-chevron-down"></i
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Select Language
        </div>

        <div *ngIf="selectLanExp" class="col text-primary">
          <i (click)="selectLan()" class="fa fa-chevron-up"></i
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Select Language
        </div>
      </div>
      <!-- ================ -->
      <div *ngIf="selectLanExp">
        <!---->
        <div
          class="form-check ml-3 mr-2 pb-2 d-none d-lg-block"
          style="background-color: white; border-radius: 3px"
          *ngFor="let item of lanArrStructure"
        >
          <label class="form-check-label ml-3"
            ><input
              class="form-check-input ng-valid ng-dirty ng-touched"
              name="tagOptions"
              type="checkbox"
              [(ngModel)]="item.selected"
              (ngModelChange)="change()"
            />
            {{ item.name }}
          </label>
        </div>
      </div>
      <!-- ====================================Format====================================== -->
      <br />
      <div
        class="row ml-3 mr-2 pt-2 pb-2 d-none d-lg-block"
        style="background-color: white; border-radius: 3px"
      >
        <div class="col" *ngIf="!formatExp">
          <i class="fa fa-chevron-down" (click)="format()"></i
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Format
        </div>

        <div *ngIf="formatExp" class="col text-primary">
          <i (click)="format()" class="fa fa-chevron-up"></i
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Format
        </div>
      </div>
      <!-- ==================== -->
      <div *ngIf="formatExp">
        <!---->
        <div
          class="form-check ml-3 mr-2 d-none d-lg-block"
          style="background-color: white; border-radius: 3px"
          *ngFor="let item of formatArrStructure"
        >
          <label class="form-check-label ml-3"
            ><input
              class="form-check-input ng-untouched ng-pristine ng-valid"
              name="tagOptions"
              type="checkbox"
              value="{{ item.selected }}"
              [(ngModel)]="item.selected"
              (ngModelChange)="change()"
            />
            {{ item.name }}
          </label>
        </div>
      </div>
      <!-- ====================================Genre=================================== -->
      <br />
      <div
        class="row ml-3 mr-2 pt-2 pb-2 d-none d-lg-block"
        style="background-color: white; border-radius: 3px"
      >
        <div class="col" *ngIf="!genreExp">
          <i (click)="genre()" class="fa fa-chevron-down"></i
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Genre
        </div>

        <div *ngIf="genreExp" class="col text-primary">
          <i (click)="genre()" class="fa fa-chevron-up"></i
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Genre
        </div>
      </div>
      <!-- ============= -->
      <div *ngIf="genreExp">
        <!---->
        <div
          class="form-check ml-3 mr-2 d-none d-lg-block"
          style="background-color: white; border-radius: 3px"
          *ngFor="let item of genreArrStructure"
        >
          <label class="form-check-label ml-3"
            ><input
              class="form-check-input ng-untouched ng-pristine ng-valid"
              name="tagOptions"
              type="checkbox"
              value="{{ item.selected }}"
              [(ngModel)]="item.selected"
              (ngModelChange)="change()"
            />
            {{ item.name }}
          </label>
        </div>
      </div>
      <!-- ==================== -->
      <br />
    </div>
    <!-- ==================================Right panel========================================== -->
    <div class="col-lg-9 col-12" *ngIf="allData">
      <div class="row">
        <!---->
        <div
          *ngFor="let item of allData; index as i"
          class="col-lg-3 col-md-3 col-5 ml-4 ml-md-5 mr-md-1 ml-lg-1"
          style="background-color: white"
        >
          <div (click)="bookingPage(i)">
            <div class="row">
              <div class="col-lg-12">
                <img class="img-fluid" src="{{ item.img }}" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-5 col-6">
                <div class="row">
                  <div class="col-lg-12" style="font-size: 14px">
                    <i class="fa fa-heart" style="color: #d6181f"></i> {{ item.rating }}
                </div>
            </div>
            <div class="row d-none d-lg-block">
                <div class="col text-muted" style="font-size: 12px">
                    {{ item.votes }} votes
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-12">
            <div class="row ml-2" style="font-size: 14px">
                {{ item.title }}
            </div>
            <div class="row text-muted d-none d-lg-block ml-2" style="font-size: 13px">
                {{ item.language }}
            </div>
        </div>
    </div>
</div>
</div>
</div>
<!-- ===================================================================================== -->
</div>
</div>
</div>
