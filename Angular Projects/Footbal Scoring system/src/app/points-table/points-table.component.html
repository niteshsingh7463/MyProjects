<div class="container text-center">
    <h4>Points Table</h4>
    <div class="row bg-dark text-white border">
        <div class="col-3" (click)="btnSort('Team')">Team</div>
        <div class="col-1" (click)="btnSort('Played')">Played</div>
        <div class="col-1" (click)="btnSort('Won')">Won</div>
        <div class="col-1" (click)="btnSort('Lost')">Lost</div>
        <div class="col-1" (click)="btnSort('Drawn')">Drawn</div>
        <div class="col-2" (click)="btnSort('GoalsFor')">Goals For</div>
        <div class="col-2" (click)="btnSort('GoalsAgainst')">Goals Against</div>
        <div class="col-1" (click)="btnSort('Points')">Points</div>
    </div>

    <div class="row border" *ngFor="let item of PointsTable">
        <div class="col-3">{{ item.Team }}</div>
        <div class="col-1">{{ item.Played }}</div>
        <div class="col-1">{{ item.Won }}</div>
        <div class="col-1">{{ item.Lost }}</div>
        <div class="col-1">{{ item.Drawn }}</div>
        <div class="col-2">{{ item.GoalsFor }}</div>
        <div class="col-2">{{ item.GoalsAgainst }}</div>
        <div class="col-1">{{ item.Points }}</div>
    </div>
</div>
