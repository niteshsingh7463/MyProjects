<div class="container text-center">
    <h4 class="text-center" *ngIf="!team1">Choose Team 1</h4>
    <h4 class="text-center" *ngIf="team1">Team 1 : {{ team1 }}</h4>

    <div class="row">
        <div *ngFor="let item of teamList; index as i" (click)="optClicked1(i)" class="col-2 m-3 p-1 btn-warning text-center">
            {{ item }}
        </div>
    </div>
    <br />
    <h4 class="text-center" *ngIf="!team2">Choose Team 2</h4>
    <h4 class="text-center" *ngIf="team2">Team 2 : {{ team2 }}</h4>
    <div class="row">
        <div *ngFor="let item of teamList; index as i" (click)="optClicked2(i)" class="col-2 m-3 p-1 btn-warning text-center">
            {{ item }}
        </div>
    </div>
    <button class="btn btn-dark m-3" (click)="startMatch()">Start Match</button>
</div>
